<html lang="en">
{% load static %}

  <head>

</head>
  <body style="font-family:Ubuntu, sans-serif;">
        <!-- this is container  -->
         <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 p-4 fixed-top" style="background-color: darkred; color:white;">
                <div class="row ">
                    <div class="col-md-6">
                        <h2>Admin Zone</h2>
                    </div>
                    <div class="col-md-6 text-end "><img src="{% static 'img/logo1.png' %}" height="60px" style="background-color: white;" class="rounded-circle p-2" alt=""></div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-2 text-start" style="background-color: darkred;  color:white; height:100vh; position: fixed; margin-top: 108px;">
                    <a href="{% url 'showdata' %}" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-user-pen" style="color: #ffffff;"></i>&nbsp;&nbsp;Manage Students</h6></a>
                    <hr>
                    <a href="{% url 'uploadstudy' %}" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-file-arrow-up" style="color: #ffffff;"></i>&nbsp;&nbsp;Upload Study Materials</h6></a>
                    <hr>
                    <a href="{% url 'uploadlecture' %}" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-cloud-arrow-up" style="color: #ffffff;"></i>&nbsp;&nbsp;Upload Class Leatures</h6></a>
                    <hr>
                    <a href="{% url 'uploadassignments' %}" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-upload" style="color: #ffffff;"></i>&nbsp;&nbsp;Upload Assignments</h6></a>
                    <hr>
                    <a href="{% url 'viewfeedback' %}" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-regular fa-comment-dots" style="color: #ffffff;"></i>&nbsp;&nbsp;View Feedbacks</h6></a>
                    <hr>
                    <a href="{% url 'viewcomplaint' %}" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-clipboard-list" style="color: #ffffff;"></i>&nbsp;&nbsp;View Complaints</h6></a>
                    <hr>
                    <a href="#" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-envelope-open-text" style="color: #ffffff;"></i>&nbsp;&nbsp;View Enquries</h6></a>
                    <hr>
                    <a href="#" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-bell" style="color: #ffffff;"></i>&nbsp;&nbsp;Add Notifications</h6></a>
                    <hr>
                    <a href="{% url 'logout' %}" style="text-decoration: none; color:white;"><h6 class="p-1"><i class="fa-solid fa-bell" style="color: #ffffff;"></i>&nbsp;&nbsp;logout</h6></a>

                </div>
                <div class="col-md-10 p-5" style="margin-left:16.5%; margin-top:70px; background-color: white;">

                {% block mainadmin %}
                
                {% endblock %}

             
                <h1>All students</h1>
                <h3>{{allstudent}}</h3>
              
                </div>
            </div>
         </div>
        <!-- this is container  -->
        <!--datatable-->
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<!--datatable-->


<script type="text/javascript">



    $(document).ready(function () {

        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print', 'pageLength'
            ],
            lengthMenu: [
                [10, 25, 50, 100, -1],
                ['10', '25', '50', '100', 'all']
            ]
        });


    });

</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
