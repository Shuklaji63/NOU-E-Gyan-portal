<!DOCTYPE html>
{% extends 'adminlogin.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block mainadmin %}
    <h1 class="text-center fw-bold">Upload Assignments</h1>
    <form action="{% url 'assisave' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for i in messages %}
        <div class="alert alert-success" role="alert">
            {{i}}
          </div>
        {% endfor %}
        <div class="row border p-4 mt-4" style="background-color: lightyellow;">
            <div class="col-md-6 mt-4">
                <p>Select Program</p>
                <select name="program" class="form-control border-dark">
                    <option value="">--Select Program--</option>
                    <option value="Diploma">Diploma</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="B-Tech">B-Tech</option>
                    <option value="M-Tech">M-Tech</option>
                    <option value="Phd">Phd</option>
                </select>
            </div>
            <div class="col-md-6 mt-4">
                <p>Select Branch</p>
                <select name="Branch" class="form-control border-dark">
                    <option value="">--Select Branch--</option>
                    <option value="CSE">CSE</option>
                    <option value="ME">ME</option>
                    <option value="CE">CE</option>
                    <option value="IT">IT</option>
                    <option value="CA">CA</option>
                    <option value="EE">EE</option>
                </select>
            </div>
            <div class="col-md-6 mt-4">
                <p>Select Year</p>
                <select name="Year" class="form-control border-dark">
                    <option value="">--Select Year--</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="col-md-6 mt-4">
                <p>Enter your subject</p>
                <input type="text" name="subject" class="form-control border-dark">
            </div>
            <div class="col-md-6 mt-4">
                <p>Enter File Name</p>
                <input type="text" name="file_name" class="form-control border-dark">
            </div>
            <div class="col-md-6 mt-4">
                <p>Upload File</p>
                <input type="file" name="new_file" class="form-control border-dark">
            </div>
            <div class="col-md-12 mt-5">
                <input type="submit" class="btn w-100 p-2" style="background-color: darkred; color: white;">
            </div>
        </div>
    </form>
    {% endblock %}
</body>
</html>
